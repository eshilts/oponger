<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    {% if player %}
    <p>Hi {{ player.pseudonym }}. Thanks for signing up.</p>
    {% else %}
    <p>Hi {{ nickname }}. Sign up for OPONGER.</p>
    <form action="/signup" method="post">
      <label for="psudonym">Psudonym</label>
      <input type="text" name="pseudonym" />
      <input type="submit" value="Sign Up" />
    </form>
    {% endif %}
    <img src="/images/oponger_logo_large.jpg" />
    <h3>Players:</h3>
    <ul>
    {% for player in players %}
      <li>{{ player.pseudonym }}</li>
    {% endfor %}
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
